<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Contact - NetPariksha.com</title>
    <meta name="description" content="Get help and contact the creator of NetPariksha.com.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
         :root {
            --primary: #2563eb;
            --accent: #10b981;
            --glass-bg: rgba(35, 41, 64, 0.94);
            --glass-border: linear-gradient(120deg, #2563eb 0%, #10b981 100%);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            --gradient: linear-gradient(135deg, #232526 0%, #1a2980 100%);
            --text: #f8fafc;
            --button-gradient: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--gradient);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0 3rem 0;
        }
        
        .help-card {
            background: var(--glass-bg);
            border-radius: 2.2rem;
            box-shadow: var(--shadow), 0 2px 12px 0 #10b98130;
            border: 2.5px solid transparent;
            background-clip: padding-box;
            padding: 2.7rem 2.1rem 2.4rem 2.1rem;
            max-width: 420px;
            width: 96vw;
            margin: 3.3rem auto 2.2rem auto;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            transition: box-shadow 0.3s, transform 0.3s, border 0.3s;
            transform: perspective(700px) translateZ(0px);
            animation: floatIn 1s cubic-bezier(.47, 1.64, .41, .8);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .help-card:hover {
            box-shadow: 0 24px 64px 0 #10b98130, 0 4px 32px #2563eb30;
            border-image: var(--glass-border) 1;
            border-width: 2.5px;
            border-style: solid;
            transform: perspective(700px) translateZ(24px) scale(1.025);
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .help-icon {
            font-size: 3.2rem;
            color: #29e6ff;
            margin-bottom: 0.3em;
            filter: drop-shadow(0 0 10px #29e6ff80);
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            border-radius: 50%;
            padding: 0.3em 0.45em;
            display: inline-block;
        }
        
        .main-title {
            font-size: 2.1rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, #29e6ff 20%, #2563eb 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #2563eb80;
            margin-bottom: 0.7em;
            margin-top: 0;
        }
        
        .help-desc {
            color: #e2e8f0;
            font-size: 1.13rem;
            text-align: center;
            margin-bottom: 2.1em;
            line-height: 1.8;
        }
        
        .contact-bar {
            background: linear-gradient(90deg, #29e6ff 20%, #2563eb 80%);
            color: #fff;
            border-radius: 1.2em;
            box-shadow: 0 0 10px #29e6ff50, 0 1px 8px #2563eb50;
            font-weight: bold;
            font-size: 1.13em;
            letter-spacing: 0.5px;
            padding: 0.7em 1.2em;
            margin-bottom: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6em;
            text-shadow: 0 0 8px #2563eb, 0 0 2px #29e6ff;
        }
        
        .contact-bar a {
            color: #fff !important;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.2s;
        }
        
        .contact-bar a:hover {
            color: #ffe066 !important;
        }
        
        .contact-bar i {
            margin-right: 0.5em;
            color: #fff;
            filter: drop-shadow(0 0 6px #29e6ffcc);
        }
        
        .contact-form {
            width: 100%;
            margin-top: 0.6em;
            display: flex;
            flex-direction: column;
            gap: 1.3em;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 0.2em;
            width: 100%;
        }
        
        .contact-form input,
        .contact-form textarea {
            background: rgba(40, 44, 64, 0.93);
            border: 1.5px solid #29e6ff;
            border-radius: 1em;
            padding: 1.2em 1.1em 0.7em 1.1em;
            color: #fff;
            font-size: 1.09em;
            font-family: inherit;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #10b981;
            background: rgba(35, 41, 64, 0.98);
            box-shadow: 0 0 8px #10b98160;
        }
        
        .contact-form textarea {
            min-height: 110px;
            resize: vertical;
        }
        
        .floating-label {
            position: absolute;
            left: 1.2em;
            top: 1.1em;
            color: #a5b4fc;
            font-size: 1em;
            pointer-events: none;
            transition: 0.2s;
            background: transparent;
        }
        
        .contact-form input:focus+.floating-label,
        .contact-form input:not(:placeholder-shown)+.floating-label,
        .contact-form textarea:focus+.floating-label,
        .contact-form textarea:not(:placeholder-shown)+.floating-label {
            top: -0.7em;
            left: 1em;
            font-size: 0.93em;
            color: #29e6ff;
            background: var(--glass-bg);
            padding: 0 0.3em;
            border-radius: 0.7em;
            box-shadow: 0 0 4px #29e6ff40;
        }
        
        .glass-btn {
            display: inline-block;
            width: 100%;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: var(--button-gradient);
            box-shadow: 0 4px 32px 0 #10b98140, 0 1.5px 8px 0 #23252640;
            cursor: pointer;
            margin: 1.5rem auto 0 auto;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            transform: perspective(400px) translateZ(10px);
            text-decoration: none;
            text-align: center;
            animation: btnPop 1s cubic-bezier(.47, 1.64, .41, .8);
        }
        
        .glass-btn i {
            margin-right: 0.5em;
        }
        
        .glass-btn:hover {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            transform: perspective(400px) translateZ(25px) scale(1.04);
            box-shadow: 0 8px 32px 0 #10b98190, 0 2px 16px 0 #23252660;
        }
        
        @keyframes btnPop {
            from {
                opacity: 0;
                transform: scale(0.88);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .form-success,
        .form-error {
            text-align: center;
            margin-top: 1em;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .form-success {
            color: #10b981;
        }
        
        .form-error {
            color: #ef4444;
        }
        
        @media (max-width: 600px) {
            .help-card {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
            .main-title {
                font-size: 1.32rem;
            }
            .help-icon {
                font-size: 2.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="help-card">
        <div class="help-icon"><i class="fas fa-circle-question"></i></div>
        <div class="main-title">Help &amp; Contact</div>
        <div class="help-desc">
            Need assistance, have feedback, or want to get in touch?<br> We're here to help you with anything related to NetPariksha.com.
        </div>
        <div class="contact-bar">
            <span><i class="fas fa-envelope"></i> <a href="mailto:priyanshuaryanp8626@gmail.com">priyanshuaryanp8626@gmail.com</a></span>
            <span><i class="fas fa-phone"></i> <a href="tel:+918763418626">+91 87634 18626</a></span>
        </div>
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/xkgrklqw" method="POST" autocomplete="on">
            <div class="form-group">
                <input type="text" id="name" name="name" required maxlength="50" placeholder=" " autocomplete="name">
                <label for="name" class="floating-label">Your Name *</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required maxlength="60" placeholder=" " autocomplete="email">
                <label for="email" class="floating-label">Your Email *</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" required maxlength="1000" placeholder=" " autocomplete="off"></textarea>
                <label for="message" class="floating-label">Message *</label>
            </div>
            <button type="submit" class="glass-btn"><i class="fas fa-paper-plane"></i> Send Message</button>
            <div id="formStatus"></div>
        </form>
    </div>
    <a href="index.html" class="glass-btn" style="max-width:410px;width:96vw;margin-top:0.7em;">Back to Home</a>
    <script>
        // AJAX form submission for instant feedback (Formspree endpoint used)
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById('formStatus');
            status.textContent = '';
            status.className = '';
            const data = new FormData(form);
            try {
                const res = await fetch(form.action, {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (res.ok) {
                    form.reset();
                    status.textContent = "Thank you! Your message has been sent.";
                    status.className = "form-success";
                } else {
                    status.textContent = "Sorry, there was an error. Please try again later.";
                    status.className = "form-error";
                }
            } catch {
                status.textContent = "Sorry, there was an error. Please check your connection.";
                status.className = "form-error";
            }
        });
    </script>
</body>

</html>
