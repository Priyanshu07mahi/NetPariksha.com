<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Status - NetPariksha</title>
    <style>
         :root {
            --primary: #2563eb;
            --background: #0f172a;
            --text: #f8fafc;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #1a2980 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            background: rgba(34, 40, 49, 0.85);
            border-radius: 2rem;
            padding: 2.5rem;
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .start-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            text-decoration: none;
            margin-top: 2rem;
            transition: background 0.3s;
        }
        
        .start-btn:hover {
            background: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Network Status</h1>
        <p><span style="color: #10b981;">‚óè</span> All systems operational</p>
        <p>Last updated: 15 May 2025</p>
        <a href="index.html" class="start-btn">Back to Home</a>
    </div>
</body>

</html>
